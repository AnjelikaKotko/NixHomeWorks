<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Millioner</title>
  </head>
  <body>
    <div class="container">
      <button id="start" onclick="game.start()">начать игру</button>
      <section class="question-container">
        <div class="question hidden"></div>
        <div class="btn-container"></div>
        <div class="btn-container-help hidden">
          <button class="btn-fifty btn-help" onclick="game.helpFifty()">
            50/50
          </button>
          <button class="btn-call btn-help" onclick="game.showModal()">
            Звонок другу
          </button>
        </div>
      </section>
      <section class="cost-container"></section>
    </div>
    <div class="modal-info hidden">
      <h3>Кому будем звонить?</h3>
      <div class="friends">
        <ul>
          <li><a href="#">Лучшему знатоку в сфере биологии</a></li>
          <li><a href="#">Лучшему знатоку в сфере географии</a></li>
          <li><a href="#">Лучшему знатоку в сфере химии</a></li>
          <li><a href="#">Лучшему знатоку в сфере физики</a></li>
          <li><a href="#">Лучшему знатоку в сфере музыки</a></li>
        </ul>
      </div>
    </div>
    <div class="modal hidden"></div>
    <script src="js/app.js"></script>
  </body>
</html>
