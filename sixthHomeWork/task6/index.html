<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Шестое задание</title>
  </head>
  <body>
    <div class="container p-5">
      <button
        type="button"
        class="btn btn-danger"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        Удалить
      </button>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-secondary" id="exampleModalLabel">
                Предупреждение!
              </h5>
            </div>
            <div class="modal-body">Вы точно хотите удалить?</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger">Да</button>
              <button
                type="button"
                class="btn btn-primary"
                data-dismiss="modal"
              >
                Нет
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="fixed-bottom mb-5 nav justify-content-center">
      <a class="mr-2" href="../task5/index.html">Предыдущее задание</a>
      <a class="mr-2" href="../index.html">Меню</a>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
